<!DOCTYPE html>
<html lang="en">
    <head>
        <!---- title--->
        <title>Next Gen Academy</title>
        <!--metatags-->
        <meta Charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta http-equiv="refresh" content="100">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="signup.css">
		<style>
			/* General Styles */
			* {
			    margin: 0;
			    padding: 0;
			    box-sizing: border-box;
			    font-family: Arial, sans-serif;
			}

			body {
			    display: flex;
			    justify-content: center;
			    align-items: center;
			    height: 100vh;
			    background-color: #f4f4f4;
			}

			.login-page {
			    display: flex;
			    width: 900px;
			    background: #fff;
			    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			    border-radius: 10px;
			    overflow: hidden;
			}

			/* Left Side Image */
			.login-img {
			    width: 50%;
			    display: flex;
			    justify-content: center;
			    align-items: center;
			    background:white;
			    padding: 20px;
			    object-fit: cover;
			}

			.login-img img {
			    width: 100%;
			    height: 100%;
			    
			    border-radius: 10px 0 0 10px;
			}

			/* Right Side Form */
			.login-form {
			    width: 50%;
			    padding: 40px;
			    display: flex;
			    flex-direction: column;
			    justify-content: center;
			}

			.login-form h1 {
			    margin-bottom: 20px;
			    color: #333;
			    text-align: center;
			}

			.form-group {
			    width: 100%;
			    margin-bottom: 15px;
			}

			.form-group input,
			.form-group select {
			    width: 100%;
			    padding: 12px;
			    border: 1px solid #ccc;
			    border-radius: 5px;
			    font-size: 16px;
			}

			.submit-button {
			    width: 100%;
			    padding: 12px;
			    background: #000;
			    color: #fff;
			    border: none;
			    border-radius: 5px;
			    font-size: 16px;
			    cursor: pointer;
			    transition: 0.3s;
			}

			.submit-button:hover {
			    background: #333;
			}

			.signup-text {
			    margin-top: 15px;
			    font-size: 14px;
			    text-align: center;
			}

			.signup-link {
			    color: #007BFF;
			    text-decoration: none;
			}

			.signup-link:hover {
			    text-decoration: underline;
			}

			.forgot-password {
			    text-align: center;
			    font-size: 14px;
			    margin-bottom: 10px;
			    color: blue;
			}

			.forgot-password a {
			    color: blue;
			    text-decoration: none;
			}

			.forgot-password a:hover {
			    text-decoration: underline;
			}

			/* Responsive Design */
			@media screen and (max-width: 768px) {
			    .login-page {
			        flex-direction: column;
			        width: 90%;
			    }

			    .login-img {
			        width: 100%;
			        height: 100%;
			        object-fit: cover;
			    }

			    .login-form {
			        width: 100%;
			        padding: 20px;
			    }
			}

		</style>
    </head>
    <body>
        <section class="login-page">
             <!-- Left Side Content -->
             <div class="login-img">
                <img src="https://static.vecteezy.com/system/resources/previews/023/250/815/non_2x/forgot-password-button-speech-bubble-banner-label-forgot-password-vector.jpg" alt="">
            </div>
             <!-- Right Side Login Form -->
            <div class="login-form">
                <h1>Create New Password</h1>
				<form action="/reset-password" method="post">
				    <div class="form-group">
				        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
				    </div>
				    <div class="form-group">
				        <input type="password" name="newPassword" id="new-password" placeholder="New password" required>
				    </div>
				    <div class="form-group">
				        <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm password" required>
				    </div>
				    <button type="submit" class="submit-button">Submit</button>
				</form>

            </div>
        </section>
    </body>
</html>
