<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md overflow-y-auto">
      <div class="p-6 text-2xl font-bold text-indigo-600">Teacher Panel</div>
      <nav class="mt-6">
        <ul class="space-y-2 text-gray-700">
          <li><a href="/teacher/dashboard" class="block px-6 py-2 hover:bg-indigo-100 rounded">Dashboard</a></li>
          <li><a href="/teacher/profile" class="block px-6 py-2 hover:bg-indigo-100 rounded">Profile Setup</a></li>
          <li><a href="/teacher/attendence" class="block px-6 py-2 bg-indigo-100 rounded font-semibold">Attendance</a></li>
          <li><a href="/teacher/timetable" class="block px-6 py-2 hover:bg-indigo-100 rounded">Timetable</a></li>
          <li><a href="/teacher/examinations" class="block px-6 py-2 hover:bg-indigo-100 rounded">Examinations</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Attendance</h2>

      <!-- Date and Period Input -->
      <div class="mb-4 flex gap-6 items-center">
        <div>
          <label for="attendanceDate" class="block text-gray-700 mb-2">Select Date:</label>
          <input type="date" id="attendanceDate" class="border border-gray-300 rounded px-4 py-2" onchange="checkEnableButtons(); showDate()" />
        </div>

        <div>
          <label for="period" class="block text-gray-700 mb-2">Select Period:</label>
          <select id="period" class="border border-gray-300 rounded px-4 py-2" onchange="checkEnableButtons()">
            <option value="">-- Select Period --</option>
            <option value="1st Hour">1st Hour</option>
            <option value="2nd Hour">2nd Hour</option>
            <option value="3rd Hour">3rd Hour</option>
            <option value="4th Hour">4th Hour</option>
            <option value="5th Hour">5th Hour</option>
            <option value="6th Hour">6th Hour</option>
          </select>
        </div>
      </div>

      <p id="selectedDate" class="mb-4 text-gray-600 font-semibold"></p>

      <!-- Section Buttons -->
      <div class="mb-4 space-x-4">
        <button id="secaBtn" onclick="loadSection('seca')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:opacity-50" disabled>Load SECA List</button>
        <button id="secbBtn" onclick="loadSection('secb')" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 disabled:opacity-50" disabled>Load SECB List</button>
      </div>

      <!-- Student List Display -->
      <div id="studentList" class="mt-6">
        <!-- Loaded student names and attendance checkboxes will appear here -->
      </div>
    </main>
  </div>

  <script>
    let currentSection = "";

    function showDate() {
      const date = document.getElementById("attendanceDate").value;
      document.getElementById("selectedDate").innerText = `Selected Date: ${date}`;
    }

    function checkEnableButtons() {
      const date = document.getElementById("attendanceDate").value;
      const period = document.getElementById("period").value;
      const secaBtn = document.getElementById("secaBtn");
      const secbBtn = document.getElementById("secbBtn");

      secaBtn.disabled = !(date && period);
      secbBtn.disabled = !(date && period);
    }

    function loadSection(section) {
      const date = document.getElementById("attendanceDate").value;
      const period = document.getElementById("period").value;

      if (!date || !period) {
        alert("Please select both a date and a period.");
        return;
      }

      currentSection = section;

      fetch(`/teacher/attendance/${section}`)
        .then(res => res.json())
        .then(data => {
          let html = `<h3 class="text-lg font-semibold mb-2">Students in ${section.toUpperCase()} - ${date} - ${period}</h3>`;
          html += `<table class="min-w-full bg-white border border-gray-300" id="attendanceTable">
                    <thead><tr><th class="px-4 py-2">Name</th><th class="px-4 py-2">Status</th></tr></thead><tbody>`;

          data.forEach((student) => {
            html += `
              <tr>
                <td class="border px-4 py-2 student-name">${student.name}</td>
                <td class="border px-4 py-2">
                  <select class="status-dropdown border border-gray-300 rounded px-2 py-1">
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                  </select>
                </td>
              </tr>`;
          });

          html += `</tbody></table>
            <div class="mt-4">
              <button onclick="submitAttendance()" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700">Submit Attendance</button>
            </div>`;

          document.getElementById("studentList").innerHTML = html;
        })
        .catch(err => {
          console.error("Error loading section:", err);
          alert("Failed to load student list.");
        });
    }

    function submitAttendance() {
      const date = document.getElementById("attendanceDate").value;
      const hour = document.getElementById("period").value; // ✅ renamed for backend
      const rows = document.querySelectorAll("#attendanceTable tbody tr");
      const attendanceData = [];

      rows.forEach(row => {
        const studentName = row.querySelector(".student-name").innerText;
        const status = row.querySelector(".status-dropdown").value;

        attendanceData.push({
          studentName: studentName,
          section: currentSection.toUpperCase(),
          date: date,
          hour: hour, // ✅ send as 'hour' to match backend model
          status: status
        });
      });

      fetch("/teacher/attendance/save", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(attendanceData)
      })
        .then(res => res.text())
        .then(message => {
          alert(message);
          document.getElementById("studentList").innerHTML = "";
          document.getElementById("attendanceDate").value = "";
          document.getElementById("period").value = "";
          document.getElementById("selectedDate").innerText = "";
          checkEnableButtons();
        })
        .catch(err => {
          console.error("Error submitting attendance:", err);
          alert("Failed to save attendance.");
        });
    }
  </script>
</body>
</html>
