<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent - Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-900 text-white p-6">
    <h2 class="text-2xl font-bold mb-6">Parent Panel</h2>
    <nav class="space-y-2">
      <a href="/parentdashboard" class="block px-4 py-2 hover:bg-blue-800 rounded">Dashboard</a>
      <a href="/parent-attendance" class="block px-4 py-2 bg-blue-700 rounded">Attendance</a>
      <a href="/parent-timetable" class="block px-4 py-2 hover:bg-blue-800 rounded">Timetable</a>
      <a href="/parent-examinations" class="block px-4 py-2 hover:bg-blue-800 rounded">Examinations</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 overflow-y-auto">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Attendance Overview</h1>

    <!-- Summary (static for now) 
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <div class="bg-white p-6 rounded shadow text-center">
        <h3 class="text-lg font-semibold text-blue-900">Total Attendance</h3>
        <p class="text-xl font-bold">92%</p>
      </div>
      <div class="bg-white p-6 rounded shadow text-center">
        <h3 class="text-lg font-semibold text-blue-900">Days Present</h3>
        <p class="text-xl font-bold">46 / 50</p>
      </div>
      <div class="bg-white p-6 rounded shadow text-center">
        <h3 class="text-lg font-semibold text-blue-900">Days Absent</h3>
        <p class="text-xl font-bold">4</p>
      </div>
    </div> -->

    <!-- Attendance Table -->
    <table class="w-full bg-white rounded shadow">
      <thead class="bg-blue-100">
        <tr>
          <th class="p-3 text-left">Student Name</th>
          <th class="p-3 text-left">Date</th>
          <th class="p-3 text-left">Hour</th> <!-- ✅ New Column -->
          <th class="p-3 text-left">Status</th>
        </tr>
      </thead>
      <tbody id="attendanceBody" class="text-gray-700">
        <!-- Data will be inserted dynamically -->
      </tbody>
    </table>
  </main>
</div>

<!-- JS: Fetch attendance records -->
<script>
  fetch('/teacher/attendance/all')
    .then(response => response.json())
    .then(data => {
      const tbody = document.getElementById("attendanceBody");
      tbody.innerHTML = "";
      data.forEach(record => {
        const row = `
          <tr>
            <td class="p-3 border">${record.studentName}</td>
            <td class="p-3 border">${record.date}</td>
            <td class="p-3 border">${record.hour || '-'}</td> <!-- ✅ Show Hour -->
            <td class="p-3 border">${record.status}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    })
    .catch(error => {
      console.error("Failed to load attendance data:", error);
      document.getElementById("attendanceBody").innerHTML = `
        <tr><td colspan="4" class="p-3 text-red-500">Failed to load data.</td></tr>`;
    });
</script>
</body>
</html>
