<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Timetable</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md overflow-y-auto">
      <div class="p-6 text-2xl font-bold text-indigo-600">Student Panel</div>
      <nav class="mt-6">
        <ul class="space-y-2 text-gray-700">
          <li><a href="/studentdashboard" class="block px-6 py-2 hover:bg-indigo-100 rounded">Dashboard</a></li>
          <li><a href="/student-attendence" class="block px-6 py-2 hover:bg-indigo-100 rounded">Attendance</a></li>
          <li><a href="/student-timetable" class="block px-6 py-2 bg-indigo-100 rounded font-semibold">Timetable</a></li>
          <li><a href="/student-examinations" class="block px-6 py-2 hover:bg-indigo-100 rounded">Examinations</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Class Timetable</h2>

      <div id="loadingMessage" class="text-indigo-600 mb-4">Loading timetable...</div>

      <table class="w-full bg-white shadow rounded">
        <thead class="bg-indigo-100">
          <tr>
            <th class="p-3 border">Time Slot</th>
            <th class="p-3 border">Monday</th>
            <th class="p-3 border">Tuesday</th>
            <th class="p-3 border">Wednesday</th>
            <th class="p-3 border">Thursday</th>
            <th class="p-3 border">Friday</th>
            <th class="p-3 border">Saturday</th>
          </tr>
        </thead>
        <tbody id="timetableBody" class="text-center text-gray-700"></tbody>
      </table>
    </main>
  </div>

  <script>
    fetch('/teacher/getTimetable')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('timetableBody');
        const loading = document.getElementById('loadingMessage');
        loading.style.display = 'none';

        if (data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='7' class='p-4 text-gray-500'>No timetable available.</td></tr>";
          return;
        }

        data.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="p-3 border">${entry.time || 'N/A'}</td>
            <td class="p-3 border">${entry.monday || ''}</td>
            <td class="p-3 border">${entry.tuesday || ''}</td>
            <td class="p-3 border">${entry.wednesday || ''}</td>
            <td class="p-3 border">${entry.thursday || ''}</td>
            <td class="p-3 border">${entry.friday || ''}</td>
            <td class="p-3 border">${entry.saturday || ''}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Error loading timetable:", error);
        document.getElementById('loadingMessage').style.display = 'none';
        document.getElementById('timetableBody').innerHTML = `
          <tr><td colspan='7' class='p-3 text-red-500'>Failed to load timetable.</td></tr>
        `;
      });
  </script>
</body>
</html>
