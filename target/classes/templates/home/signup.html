<!DOCTYPE html>
<html>
	<head>
		<title>Login Form</title>
        <meta Charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta http-equiv="refresh" content="100">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="signup.css">
		<style>
			/* General Styles */
			* {
			    margin: 0;
			    padding: 0;
			    box-sizing: border-box;
			    font-family: Arial, sans-serif;
			}

			body {
			    display: flex;
			    justify-content: center;
			    align-items: center;
			    height: 100vh;
			    background-color: #f4f4f4;
			}

			.login-page {
			    display: flex;
			    width: 900px;
			    background: #fff;
			    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			    border-radius: 10px;
			    overflow: hidden;
			}

			/* Left Side Image */
			.login-img {
			    width: 50%;
			    display: flex;
			    justify-content: center;
			    align-items: center;
			    background:white;
			    padding: 20px;
			    object-fit: cover;
			}

			.login-img img {
			    width: 100%;
			    height: 100%;
			    
			    border-radius: 10px 0 0 10px;
			}

			/* Right Side Form */
			.login-form {
			    width: 50%;
			    padding: 40px;
			    display: flex;
			    flex-direction: column;
			    justify-content: center;
			}

			.login-form h1 {
			    margin-bottom: 20px;
			    color: #333;
			    text-align: center;
			}

			.form-group {
			    width: 100%;
			    margin-bottom: 15px;
			}

			.form-group input,
			.form-group select {
			    width: 100%;
			    padding: 12px;
			    border: 1px solid #ccc;
			    border-radius: 5px;
			    font-size: 16px;
			}

			.submit-button {
			    width: 100%;
			    padding: 12px;
			    background: #000;
			    color: #fff;
			    border: none;
			    border-radius: 5px;
			    font-size: 16px;
			    cursor: pointer;
			    transition: 0.3s;
			}

			.submit-button:hover {
			    background: #333;
			}

			.signup-text {
			    margin-top: 15px;
			    font-size: 14px;
			    text-align: center;
			}

			.signup-link {
			    color: #007BFF;
			    text-decoration: none;
			}

			.signup-link:hover {
			    text-decoration: underline;
			}

			.forgot-password {
			    text-align: center;
			    font-size: 14px;
			    margin-bottom: 10px;
			    color: blue;
			}

			.forgot-password a {
			    color: blue;
			    text-decoration: none;
			}

			.forgot-password a:hover {
			    text-decoration: underline;
			}

			/* Responsive Design */
			@media screen and (max-width: 768px) {
			    .login-page {
			        flex-direction: column;
			        width: 90%;
			    }

			    .login-img {
			        width: 100%;
			        height: 100%;
			        object-fit: cover;
			    }

			    .login-form {
			        width: 100%;
			        padding: 20px;
			    }
			}

		</style>
    </head>
    <body>
        <section class="login-page">
             <!-- Left Side Content -->
             <div class="login-img">
                <img src="https://media.istockphoto.com/id/1463013729/photo/online-registration-form-for-modish-form-filling.jpg?s=612x612&w=0&k=20&c=Fnx06haU4IHYLcRpy9Po_TBknvBqVjicGuUWkGu8e6Y=" alt="">
            </div>
            <!-- Right Side Login Form -->
             <div class="login-form">
                <h1>Create a New Account</h1>
                <form action="/signup" method="post" th:object="${user}">
                    <div class="form-group">
                        <input type="text" name="Full Name" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="tel" name="Phone Number" placeholder="Phone number">
                    </div>
                    <div class="form-group">
                        <input type="text" name="Users Name" placeholder="Users Name">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" name="Confirm-password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <select id="Role" name="role">
                          <option value="">Please Select Your Role ?</option>
                          <option value="Student">Student</option>
                          <option value="Teacher">Teacher</option>
                          <option value="Parent">Parent</option>
						  <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-button">Register</button>

                    <p class="signup-text">
                        <a href="/login" class="signup-link">Returning? Access Your Account</a>
                    </p>
                </form>
            </div>
        </section>
    </body>
</html>
