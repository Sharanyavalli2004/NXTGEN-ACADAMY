<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent - Examinations</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-900 text-white p-6">
    <h2 class="text-2xl font-bold mb-6">Parent Panel</h2>
    <nav class="space-y-2">
      <a href="/parentdashboard" class="block px-4 py-2 hover:bg-blue-800 rounded">Dashboard</a>
      <a href="/parent-attendance" class="block px-4 py-2 hover:bg-blue-800 rounded">Attendance</a>
      <a href="/parent-timetable" class="block px-4 py-2 hover:bg-blue-800 rounded">Timetable</a>
      <a href="/parent-examinations" class="block px-4 py-2 bg-blue-700 rounded">Examinations</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 overflow-y-auto">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Examinations Timetable</h1>

    <table class="w-full bg-white rounded shadow">
      <thead class="bg-blue-100 text-blue-900">
        <tr>
          <th class="p-3 border">Exam Name</th>
          <th class="p-3 border">Subject</th>
          <th class="p-3 border">Date</th>
          <th class="p-3 border">Time</th>
        </tr>
      </thead>
      <tbody id="examTableBody" class="text-gray-700 text-center">
        <!-- Exam rows will be populated by JS -->
      </tbody>
    </table>
  </main>
</div>

<script>
  // Load and display examination data
  fetch('/teacher/examinations/list')
    .then(response => response.json())
    .then(data => {
      const tbody = document.getElementById('examTableBody');
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-gray-500">No examinations scheduled.</td></tr>`;
        return;
      }

      data.forEach(exam => {
        const examName = exam.examName ?? 'N/A';
        const subject = exam.subject ?? 'N/A';
        const date = exam.date ?? 'N/A';
        const startTime = exam.startTime ?? 'N/A';
        const endTime = exam.endTime ?? 'N/A';

        const row = `
          <tr>
            <td class="p-3 border">${examName}</td>
            <td class="p-3 border">${subject}</td>
            <td class="p-3 border">${date}</td>
            <td class="p-3 border">${startTime} - ${endTime}</td>
          </tr>`;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    })
    .catch(error => {
      console.error('Error fetching exam data:', error);
      document.getElementById('examTableBody').innerHTML = `
        <tr><td colspan="4" class="p-3 text-red-500">Failed to load exam data</td></tr>`;
    });
</script>
</body>
</html>
