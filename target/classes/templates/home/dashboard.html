<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md overflow-y-auto">
      <div class="p-6 text-2xl font-bold text-indigo-600">Teacher Panel</div>
      <nav class="mt-6">
        <ul class="space-y-2 text-gray-700">
          <li><a href="/teacher/dashboard" class="block px-6 py-2 hover:bg-indigo-100 rounded">Dashboard</a></li>
          <li><a href="/teacher/profile" class="block px-6 py-2 hover:bg-indigo-100 rounded">Profile Setup</a></li>
          <li><a href="/teacher/attendence" class="block px-6 py-2 hover:bg-indigo-100 rounded">Attendance</a></li>
          <li><a href="/teacher/timetable" class="block px-6 py-2 hover:bg-indigo-100 rounded">Timetable</a></li>
          <li><a href="/teacher/examinations" class="block px-6 py-2 hover:bg-indigo-100 rounded">Examinations</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Dashboard</h2>
      <p>Welcome to the Teacher Dashboard, <strong th:text="${teacher.name}"></strong>.</p>
      
      <!-- Profile Details -->
      <div class="bg-white p-6 rounded shadow-md mt-6">
        <h3 class="text-xl font-semibold mb-4">Profile Information</h3>
        <div class="flex items-center mb-4">
          <!-- Display Profile Image -->
          <img th:src="@{'/uploads/' + ${teacher.profileImage}}" alt="Profile Image" class="w-24 h-24 rounded-full object-cover mr-6">
          <div>
            <p><strong>Name:</strong> <span th:text="${teacher.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${teacher.email}"></span></p>
            <p><strong>Faculty:</strong> <span th:text="${teacher.faculty}"></span></p>
            <p><strong>Degree:</strong> <span th:text="${teacher.degree}"></span></p>
          </div>
        </div>
        <!-- Optionally, add a button to edit profile -->
        <a href="/teacher/profile" class="text-indigo-600 hover:text-indigo-800">Edit Profile</a>
      </div>
    </main>
  </div>
</body>
</html>
