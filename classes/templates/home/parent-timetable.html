<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent - Timetable</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-900 text-white p-6">
    <h2 class="text-2xl font-bold mb-6">Parent Panel</h2>
    <nav class="space-y-2">
      <a href="/parentdashboard" class="block px-4 py-2 hover:bg-blue-800 rounded">Dashboard</a>
      <a href="/parent-attendance" class="block px-4 py-2 hover:bg-blue-800 rounded">Attendance</a>
      <a href="/parent-timetable" class="block px-4 py-2 bg-blue-700 rounded">Timetable</a>
      <a href="/parent-examinations" class="block px-4 py-2 hover:bg-blue-800 rounded">Examinations</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Student Timetable</h1>

    <div id="loadingMessage" class="text-blue-600 mb-4">Loading timetable...</div>

    <table class="w-full bg-white rounded shadow">
      <thead class="bg-blue-100">
        <tr>
          <th class="p-3 border">Time Slot</th>
          <th class="p-3 border">Monday</th>
          <th class="p-3 border">Tuesday</th>
          <th class="p-3 border">Wednesday</th>
          <th class="p-3 border">Thursday</th>
          <th class="p-3 border">Friday</th>
          <th class="p-3 border">Saturday</th>
        </tr>
      </thead>
      <tbody id="timetableBody" class="text-center text-gray-700"></tbody>
    </table>
  </main>
</div>

<!-- Script to fetch timetable from backend -->
<script>
  fetch('/teacher/getTimetable')
    .then(response => response.json())
    .then(data => {
      const tbody = document.getElementById('timetableBody');
      document.getElementById('loadingMessage').style.display = 'none';
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='7' class='p-3 text-gray-500'>No timetable available.</td></tr>";
        return;
      }

      data.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="p-3 border">${entry.time || 'N/A'}</td>
          <td class="p-3 border">${entry.monday || ''}</td>
          <td class="p-3 border">${entry.tuesday || ''}</td>
          <td class="p-3 border">${entry.wednesday || ''}</td>
          <td class="p-3 border">${entry.thursday || ''}</td>
          <td class="p-3 border">${entry.friday || ''}</td>
          <td class="p-3 border">${entry.saturday || ''}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(error => {
      console.error("Error loading timetable:", error);
      document.getElementById('loadingMessage').style.display = 'none';
      document.getElementById('timetableBody').innerHTML =
        "<tr><td colspan='7' class='p-3 text-red-500'>Failed to load timetable.</td></tr>";
    });
</script>
</body>
</html>
