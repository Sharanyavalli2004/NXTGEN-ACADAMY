<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md overflow-y-auto">
      <div class="p-6 text-2xl font-bold text-indigo-600">Student Panel</div>
      <nav class="mt-6">
        <ul class="space-y-2 text-gray-700">
          <li><a href="/studentdashboard" class="block px-6 py-2 hover:bg-indigo-100 rounded">Dashboard</a></li>
          <li><a href="/student-attendence" class="block px-6 py-2 bg-indigo-100 rounded font-semibold">Attendance</a></li>
          <li><a href="/student-timetable" class="block px-6 py-2 hover:bg-indigo-100 rounded">Timetable</a></li>
          <li><a href="/student-examinations" class="block px-6 py-2 hover:bg-indigo-100 rounded">Examinations</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Attendance</h2>

      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border rounded shadow">
          <thead class="bg-indigo-100 text-indigo-800 font-semibold">
            <tr>
              <th class="px-4 py-2 border">Student Name</th>
              <th class="px-4 py-2 border">Date</th>
              <th class="px-4 py-2 border">Hour</th> <!-- Added Hour column -->
              <th class="px-4 py-2 border">Status</th>
            </tr>
          </thead>
          <tbody id="attendanceBody" class="text-gray-700">
            <!-- Attendance data will be loaded here -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    // Fetch attendance records
    fetch('/teacher/attendance/all')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById("attendanceBody");
        tbody.innerHTML = "";
        data.forEach(record => {
          tbody.innerHTML += `
            <tr>
              <td class="px-4 py-2 border">${record.studentName}</td>
              <td class="px-4 py-2 border">${record.date}</td>
              <td class="px-4 py-2 border">${record.hour || '-'}</td> <!-- Show hour -->
              <td class="px-4 py-2 border">${record.status}</td>
            </tr>
          `;
        });
      })
      .catch(err => {
        console.error("Failed to load attendance data", err);
        document.getElementById("attendanceBody").innerHTML = `
          <tr>
            <td colspan="4" class="px-4 py-2 text-red-600">Error loading data</td>
          </tr>
        `;
      });
  </script>
</body>
</html>
