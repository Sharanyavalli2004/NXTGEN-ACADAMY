<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Examinations</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md overflow-y-auto">
      <div class="p-6 text-2xl font-bold text-indigo-600">Student Panel</div>
      <nav class="mt-6">
        <ul class="space-y-2 text-gray-700">
          <li><a href="/studentdashboard" class="block px-6 py-2 hover:bg-indigo-100 rounded">Dashboard</a></li>
          <li><a href="/student-attendence" class="block px-6 py-2 hover:bg-indigo-100 rounded">Attendance</a></li>
          <li><a href="/student-timetable" class="block px-6 py-2 hover:bg-indigo-100 rounded">Timetable</a></li>
          <li><a href="/student-examinations" class="block px-6 py-2 bg-indigo-100 rounded font-semibold">Examinations</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Examinations Timetable</h2>

      <table class="w-full bg-white rounded shadow">
        <thead class="bg-indigo-100 text-indigo-800">
          <tr>
            <th class="p-3 border">Exam Name</th>
            <th class="p-3 border">Subject</th>
            <th class="p-3 border">Date</th>
            <th class="p-3 border">Time</th>
          </tr>
        </thead>
        <tbody id="examTableBody" class="text-gray-700 text-center">
          <!-- Exam rows populated here -->
        </tbody>
      </table>
    </main>
  </div>

  <script>
    // Fetch exam data from backend
    fetch('/teacher/examinations/list')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('examTableBody');
        tbody.innerHTML = '';

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-gray-500">No examinations scheduled.</td></tr>`;
          return;
        }

        data.forEach(exam => {
          const start = exam.startTime ?? 'N/A';
          const end = exam.endTime ?? 'N/A';
          const examName = exam.examName ?? 'N/A';
          const subject = exam.subject ?? 'N/A';
          const date = exam.date ?? 'N/A';

          const row = `
            <tr>
              <td class="p-3 border">${examName}</td>
              <td class="p-3 border">${subject}</td>
              <td class="p-3 border">${date}</td>
              <td class="p-3 border">${start} - ${end}</td>
            </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
      })
      .catch(error => {
        console.error('Error loading exam data:', error);
        document.getElementById('examTableBody').innerHTML =
          `<tr><td colspan="4" class="p-4 text-red-500">Failed to load exam timetable.</td></tr>`;
      });
  </script>
</body>
</html>
